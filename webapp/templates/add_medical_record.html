<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Add Medical Record</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
      font-weight: 600;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus,
    input[type="file"]:focus {
      border-color: #2980b9;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .mb-3 {
      margin-bottom: 1.5rem;
    }

    button[type="submit"] {
      background-color: #2980b9;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #1c5985;
    }
  </style>
</head>
<body>
    <nav class="bg-white border-b shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
          <!-- Logo -->
          <h1 class="text-xl md:text-2xl font-bold text-blue-700" style="font-family: Verdana, sans-serif;">
            Doctor Dashboard
          </h1>
      
          <!-- Hamburger Icon -->
          <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 text-gray-600 rounded-md md:hidden hover:bg-gray-100 focus:outline-none"
            aria-controls="navbar-default" aria-expanded="false">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
      
          <!-- Nav Links -->
          <div class="hidden md:flex items-center space-x-4" id="navbar-default">
            <a href="{{ url_for('logout') }}"
              class="bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded-md transition">
              Logout
            </a>
          </div>
        </div>
      </nav>
  <h2 class='mt-10 font-bold' >Add Medical Record</h2>
  
  <form action="{{ url_for('add_medical_record') }}" method="POST" enctype="multipart/form-data"> 
    <input type="hidden" name="patient_id" value="{{ patient_id }}">

    <label for="diagnosis">Diagnosis:</label>
    <input type="text" name="diagnosis" required>
    
    <label for="prescription">Prescription:</label>
    <input type="text" name="prescription" required>
    
    <label for="notes">Notes:</label>
    <textarea name="notes"></textarea>

    <div class="mb-3">
      <label for="medical_image" class="form-label">Upload Medical Image:</label>
      <input type="file" name="medical_image" id="medical_image" class="form-control">
    </div>

    <div class="mb-3">
      <label for="x_ray_image" class="form-label">Upload X-Ray Image:</label>
      <input type="file" name="x_ray_image" id="x_ray_image" class="form-control">
    </div>

    <div class="mb-3">
      <label for="lab_report" class="form-label">Upload Lab Report:</label>
      <input type="file" name="lab_report" id="lab_report" class="form-control">
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
